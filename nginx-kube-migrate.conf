# This is a sample configuration to be added to the main nginx.conf file
# Add this location block to the server section of your existing nginx configuration

# Kube-Migrate Frontend + Backend Configuration
server {
    listen 80;
    listen [::]:80;
    server_name _;

    # Frontend static files
    location /kube-migrate/ {
        alias /usr/share/nginx/html/kube-migrate/;
        try_files $uri $uri/ /kube-migrate/index.html;
        add_header Cache-Control "public, max-age=3600";
    }

    # Backend API proxy
    location /kube-migrate/api/ {
        proxy_pass http://kube-migrate:8089/;
        proxy_redirect off;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_http_version 1.1;
        proxy_set_header Host $http_host;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        client_max_body_size 0;
    }

    # Add a simple health check endpoint
    location /health {
        return 200 'healthy';
        add_header Content-Type text/plain;
    }
}

